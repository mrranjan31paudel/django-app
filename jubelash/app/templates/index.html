{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/root.css' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  {% block link_block %}
  {% endblock %}

  <title>
    {% block title_block %}
    Jubelash
    {% endblock %}
  </title>
</head>

<body>
  <header class="px-2">
    <nav class="navbar navbar-expand-md flex-row flex-nowrap">
      <a class="navbar-brand text-white px-2" href="/">JUB</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if page == 'home' %}active {% endif %}rounded">
          <a href="/home/" class="nav-link text-light">
            Home
          </a>
        </li>
        <li class="nav-item {% if page == 'about' %}active {% endif %}rounded">
          <a href="/about/" class="nav-link text-light">
            About
          </a>
        </li>
      </ul>

    </nav>
  </header>

  <main class="container-fluid">
    {% block main_block %}
    {% endblock %}
  </main>

  <footer>

  </footer>
</body>

</html>
